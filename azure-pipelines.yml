trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  imageRepository: my-devops-app
  dockerfilePath: Dockerfile   # adjust if in a subfolder
  tag: latest

stages:
- stage: Build
  displayName: Build and Push Image
  jobs:
  - job: Build
    steps:
    - task: Docker@2
      displayName: Build and Push
      inputs:
        containerRegistry: acr-docker-connection   # Service connection name in Azure DevOps
        repository: $(imageRepository)
        command: buildAndPush
        Dockerfile: $(dockerfilePath)
        tags: |
          $(tag)